<div class="container">
  <h2 class="container-fluid mt-5 mx-auto w-75">{{ header }}</h2>

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="">Id:</label>
      <input
        type="number"
        name=""
        id=""
        class="form-control"
        [ngModel]="employee.id"
        name="id"
      />
    </div>
    <div class="form-group">
      <label for="">Name:</label>
      <input
        type="text"
        name=""
        id=""
        class="form-control"
        [ngModel]="employee.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="">Email:</label>
      <input
        type="email"
        name=""
        id=""
        class="form-control"
        [ngModel]="employee.email"
        name="email"
      />
    </div>
    <div class="form-group">
      <label for="">Phone:</label>
      <input
        type="text"
        name=""
        id=""
        class="form-control"
        [ngModel]="employee.phone"
        name="phone"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary mt-2">Save</button>
    </div>
  </form>
</div>
